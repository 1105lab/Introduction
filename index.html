    <script type="text/javascript">
    $(function() {
        $('ul li .title-menu-left').click(function() {
            if ($(this).find('i').hasClass('glyphicon-menu-down')) {
                $(this).find('i').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
            } else {
                $(this).find('i').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');
            }
            $(this).parent().parent().siblings().find('li a .config-wrap').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');
        });
        $('#skin-select ul li ul li').click(function() {
            $('#slin-select ul li ul li a i:before').addClass('click_style');
        });

        // 点击标识函数
        function identifying(e) {
            e.siblings('li').find('span').removeClass('item_clic');
            e.find('.prac').addClass('item_clic');
        }
        $('#cl_prv1, #cl_prv2, #cl_prv3').click(function() {
            identifying($(this));
        });
    });
    </script>
    <script type="text/javascript">
    var output, started, duration, desired;
    // Constants
    duration = 5000;
    desired = '50';

    // Initial setup
    output = $('#speed');
    started = new Date().getTime();

    // Animate!
    animationTimer = setInterval(function() {
        // If the value is what we want, stop animating
        // or if the duration has been exceeded, stop animating
        if (output.text().trim() === desired || new Date().getTime() - started > duration) {
            // Generate a random string to use for the next animation step
            output.text('' + Math.floor(Math.random() * 60)

            );

        } else {
            console.log('animating');
            // Generate a random string to use for the next animation step
            output.text('' + Math.floor(Math.random() * 120)

            );
        }
    }, 5000);
